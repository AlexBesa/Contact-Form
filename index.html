<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>This is my Contact Form</h1>
    <div class="container">
        <div id="confirmationBanner">
            <img class="check" src="check.png" alt="ok" width="15px" height="15px">
            <span id= "confirmationMessage"> </span>
            <span class="xClass">&times</span>
        </div>

        <form class="contactForm" onsubmit="return false" >
            <div class="inputsForm">    
                <input type="text" class="nameInput" placeholder="First Name" id= "firstName" size ="20"/>
                <br>
                <input type="text" class="nameInput" placeholder="Last Name" id= "lastName" size="20"/>
                <br><br>
                <div>
                    <label class="genderLabel"><spam>Gender</spam></label><br>
                    <label><input class = "gender" id="male" type="radio" name="gender" value="Male"> M</label><br>
                    <label><input class = "gender" id="female" type="radio" name="gender" value="Female" > F</label> 
                </div>
                <textarea class="textarea" id="message" rows="6" cols="22"  placeholder="Your message here..."></textarea>
                <br>
                <input class="button" id= "btn" type="submit" value="Submit">          
            </div>     
            <div class="image">
            <img src="shareYourThoughts.jpg" alt="Share your thoughts" height="300px" width="200px">
            </div>        
        </form>
    </div>  
    <script src="script.js"></script>  
</body>
</html>
